<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Bar Chart</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <table id="q-graph">
            <caption>
              Title
            </caption>
            <tbody></tbody>
          </table>
          <div id="ticks"></div>
        </div>
        <div class="col-2">
          <div class="input-group">
            <span class="input-group-text">data</span>
            <input
              type="text"
              aria-label="data"
              id="multipArray"
              placeholder="Add sing/mul array "
              value="1,2,3,4,5; 9,8,6,3,5; 30,50,70,60,100"
            />
            <span class="input-group-text">BarChart W/H</span>
            <input
              type="text"
              aria-label="options"
              id="graphHeight"
              placeholder="height default 300px"
            />
            <input
              type="text"
              aria-label="options"
              id="graphWidth"
              placeholder="width default 600px"
            />

            <span class="input-group-text" id="showChart"
              ><em>show bar chart</em></span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
