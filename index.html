<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Bar Chart</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <table id="q-graph">
            <caption>
              Title
            </caption>
            <tbody></tbody>
          </table>
          <div id="ticks"></div>
        </div>
        <div class="col-xs-6 col-md-6">
          <div class="input-group">
            <div>
              <span class="input-group-text">Data</span>
            </div>
            <div>
              <input
                type="text"
                aria-label="options"
                id="dataInput"
                placeholder="Add your data here"
              />
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text">Options</span>
            <div>
              <input
                type="text"
                aria-label="options"
                id="graphHeight"
                placeholder="H:300px recommended"
              />
              <input
                type="text"
                aria-label="options"
                id="graphWidth"
                placeholder="W:600px recommended"
              />
              <input
                type="text"
                aria-label="options"
                id="barTextPosition"
                placeholder="BarTextPosition"
              />
              <input
                type="text"
                aria-label="options"
                id="titleFontSize"
                placeholder="Title 2rem recommended"
              />
              <input
                type="text"
                aria-label="options"
                id="titleFontColor"
                placeholder="TitleColor"
              />
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-text" id="showChart"
              ><strong>Show Bar Chart</strong></span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
